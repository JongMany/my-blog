name: Deploy to GitHub Pages (Vite MFE Monorepo)
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      # ✅ version 제거 (package.json의 packageManager를 따름)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false # 설치는 아래에서 직접 실행할 거라 false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm -w install --frozen-lockfile

      - run: pnpm --filter ./apps/shell build
      - run: pnpm --filter ./apps/blog build
      - run: pnpm --filter ./apps/portfolio build
      - run: pnpm --filter ./apps/resume build

      - run: node scripts/collect-ghp.js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist_ghp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
