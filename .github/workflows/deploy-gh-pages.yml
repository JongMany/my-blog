name: Deploy to GitHub Pages (Vite MFE Monorepo)
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false # version í‚¤ëŠ” ì œê±° (packageManager ì‚¬ìš©)

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm -w install --frozen-lockfile

      # ğŸ”¹ ì˜ì¡´ê¹Œì§€ í¬í•¨í•´ ì „ì²´ ë¹Œë“œ
      - run: pnpm -w turbo run build
      # ë˜ëŠ”: - run: pnpm -w --filter ./apps/shell... build && pnpm -w --filter ./apps/blog... build ...

      - run: node scripts/collect-ghp.js
      - run: |
          echo "=== DIST_GHP TREE (depth 4) ==="
          find dist_ghp -maxdepth 4 -type d -print | sed 's,^,DIR: ,'
          echo "=== IMPORTANT FILES ==="
          ls -la dist_ghp/my-blog/index.html || true
          ls -la dist_ghp/my-blog/assets || true
          ls -la dist_ghp/my-blog/blog/assets/remoteEntry.js || true
          ls -la dist_ghp/my-blog/portfolio/assets/remoteEntry.js || true
          ls -la dist_ghp/my-blog/resume/assets/remoteEntry.js || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist_ghp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
