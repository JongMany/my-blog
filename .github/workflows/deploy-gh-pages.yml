name: Deploy to GitHub Pages (Vite MFE Monorepo)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm -w install --frozen-lockfile
      # 앱들 빌드
      - run: pnpm --filter ./apps/shell build
      - run: pnpm --filter ./apps/blog build
      - run: pnpm --filter ./apps/portfolio build
      - run: pnpm --filter ./apps/resume build
      # 합치기
      - run: node scripts/collect-ghp.js
      # Pages 아티팩트 업로드
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist_ghp
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4